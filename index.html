<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Carbon Charts COVID-19</title>

  <link rel="stylesheet" href="/style.css" />

  <script src="/script.js" type="module"></script>

  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
    data-cf-beacon='{"token": "3317e995bb1d4388be72e961e35e87dd"}'></script>
  <!-- End Cloudflare Web Analytics -->
</head>

<body>
  <h1 id="title">Last updated: loading...</h1>
  <div class="summary">
    <div class="bx--tile bx--tile--light">
      <h1>0</h1>
      <h3>Cases</h3>
      <span>0 today</span>
    </div>
    <div class="bx--tile bx--tile--light">
      <h1>0</h1>
      <h3>Recoveries</h3>
      <span>0 today</span>
    </div>
    <div class="bx--tile bx--tile--light">
      <h1>0</h1>
      <h3>Hospitalizations</h3>
      <span>0 today</span>
    </div>
    <div class="bx--tile bx--tile--light">
      <h1>0</h1>
      <h3>Vaccinations</h3>
      <span>0 today</span>
    </div>
  </div>
  <div class="canada">
    <div class="toolbar">
      <h5 class="toolbar__title">Canada change in cases over time</h5>
      <button class="bx--btn bx--btn--sm bx--btn--ghost chart-toggle">Table</button>
    </div>
    <div id="chart"></div>
    <div id="table" class="bx--data-table_inner-container"></div>
  </div>
  <div id="provinces"></div>
</body>

</html>
